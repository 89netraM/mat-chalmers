<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Mat @ Dtek</title>
  <meta name="description" content="Food around Chalmers">
  <meta name="author" content="Adam Sandberg Ericsson">
  <meta name="author" content="Johan Bowald">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css">
  <link href='http://fonts.googleapis.com/css?family=Anonymous+Pro:400,700' rel='stylesheet' type='text/css'>
  <style>
    body {
      font-family: 'Anonymous Pro';
      background: #fdf7e2;
    }

    .main {
      height:100vh;
    }

    h1, h2 {
      margin: 0;
    }

    h1 {
      font-size: 140%;
      font-weight: bold;
      margin-bottom: 10px;
    }

    h2 {
      margin-right: 5px;
      display: inline-block;
      font-size: 100%;
      font-weight: bold;
      color: #BD3613;
    }

    ul {
      padding: 0;
      list-style-type: none;
    }

    li {
      width: 100%;
      font-weight: 400;
      padding-bottom: 5px;
    }

    .food {
      position: relative; 
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container-fluid main">
    <div class"row">
      {{#restaurants}}
        <div class="col-xs-12 col-md-4 col-sm-6 food">
          <h1>{{name}}</h1>
          <ul class="food-menu">
            {{#menu}}
              <li><h2>{{lunch}}</h2> {{spec}}</li>
            {{/menu}}
          </ul>
        </div>
      {{/restaurants}}
    </div>
  </div>
</body>
</html>
